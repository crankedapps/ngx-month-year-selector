<div class="monthyearselector-wrapper">
    <app-textinput [placeholder]="placeholder" [options]="options" [dateSelected]="dateSelected" (click)="textInputClick($event)" (blur)="onTouchedCallback($event)"></app-textinput>
    <app-dropdown [options]="options" [dateSelected]="dateSelected" (selected)="onDateSelected($event)" [(display)]="dropdownToggled"></app-dropdown>
</div>
