<div class="year-wrapper">
  <div>
    <a (click)="yearBack()" class="year-nav-link">
      <fa-icon [icon]="['fas', 'caret-square-left']" [fixedWidth]="true"></fa-icon>
    </a>
  </div>
  <div class="year-label">{{ year }}</div>
  <div>
    <a (click)="yearForward()" class="year-nav-link">
      <fa-icon [icon]="['fas', 'caret-square-right']" [fixedWidth]="true"></fa-icon>
    </a>
  </div>
</div>
