<div #dropdownWrapper class="dropdown-wrapper" 
  [class.dropdown-wrapper--open-left]="openDirection == 'left'" 
  [class.dropdown-wrapper--open-middle]="openDirection == 'middle'" 
  [style.left]="offsetLeft ? offsetLeft + 'px' : null"
  *ngIf="display">
  <lib-year [options]="options" [(year)]="year"></lib-year>
  <div class="dropdown-divider"></div>
  <lib-month [options]="options" [dateSelected]="dateSelected" [(month)]="month" [year]="year" (monthChange)="monthChange($event)"></lib-month>
</div>
